  <style>
    body {
      background-image: url("post.png");

    }
    .background {
      width: 100%;
      height: 100%;
      background-image: linear-gradient(349deg, rgba(48, 152, 9, 0.6) 37.80498401530339%, rgba(191, 22, 26, 0.6) 85.20900812788317%)

      /*linear-gradient(61deg, rgba(67, 10, 169, 0.6) 28.433212630937653%, rgba(103, 221, 227, 0.6) 40.169859195366755%)*/
    }
    .note {
      color: white;

  </style>
  <!-- TODO: (maybe) add a function to randomly include a see-through image once in a while -->
</head>
<body>
  <div id="the-all-button" class="background">
    <p class="note">you see through mee</p>
  </div>
  <script>
    // thanks: https://gist.github.com/kerimdzhanov/7529623
    /**
    * Get a random floating point number between `min` and `max`.
    *
    * @param {number} min - min number
    * @param {number} max - max number
    * @return {float} a random floating point number
    */
    function getRandom(min, max) {
      return Math.random() * (max - min) + min;
    }

    /**
    * Get a random integer between `min` and `max`.
    *
    * @param {number} min - min number
    * @param {number} max - max number
    * @return {int} a random integer
    */
    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1) + min);
    }

    /**
    * Get a random RGB value.
    *
    * @return {str} a RGB value as a string
    */
    function getRandomRGBA() {
      var opacity = 0.6; // define differently if more translucency is desired
      var r = getRandomInt(0, 255);
      var g = getRandomInt(0, 255);
      var b = getRandomInt(0, 255);
      var rgba = "rgba(" + r + ", " + g + ", " + b + ", " + opacity + ")";
      return rgba;
    }

    var el = document.getElementById('the-all-button');
    el.addEventListener('click', function() {
      var colorOne = getRandomRGBA();
      var colorTwo = getRandomRGBA();
      var perecentageOne = getRandom(0, 100);
      var perecentageTwo = getRandom(0, 100);
      var angle = getRandomInt(0, 360);
      seeThroughDesktopImage = 'linear-gradient('
      + angle + 'deg, ' + colorOne + ' ' + perecentageOne + '%, ' + colorTwo + ' ' + perecentageTwo + '%)';
      // console.log(seeThroughDesktopImage);
      this.style.backgroundImage = seeThroughDesktopImage;
    }, false);
  </script>
</body>
</html>
